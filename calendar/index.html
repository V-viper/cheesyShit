                            <label for="timeTxt">Time: <input type="time" name="" id="timeTxt"></label>
                            <label for="dropdown">Pick one:

                            </label>
                        </div>

                            <div id="hidden" style="flex: none !important;">

                                <p id="Other">Hmm. . . Any other ideas?</p>
                                <textarea rows="4" cols="50" name="" id="extraInfo"></textarea>
                            </div>
                        </fieldset>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" data-dismiss="modal">Confirm ðŸ’˜</button>
